#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jellyseerr"
name = "Jellyseerr"
description.en = "Media request management and discovery tool for Jellyfin, Radarr, and Sonarr"
description.fr = "Outil de gestion de demandes et de découverte de médias pour Jellyfin, Radarr, et Sonarr"

version = "2.2.0~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "MIT"
code = "https://github.com/Fallenbagel/jellyseerr"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

  [resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Fallenbagel/jellyseerr/archive/refs/tags/v2.2.0.tar.gz"
        sha256 = "cbb5378fce4fcf2530ca69fe8f166cb70cb341834b5b2e96b5d72bd5511cf990"
        autoupdate.strategy = "latest_github_tag"


    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5055

    [resources.apt]